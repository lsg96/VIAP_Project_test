<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/css/vendor/bs5/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static '/css/webproject.css' %}">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    {% block link %}{% endblock %}
    <style>
        .dropdown:hover>.dropdown-menu{
		display: block;
	}
    </style>

    {% block style %}{% endblock %}
</head>
<body>
    <div class="container">
        {% include 'layout/header.html' %}

        {% block content %}{% endblock %}

        {% include 'layout/footer.html' %}

    </div><!--container-->

    <!--로그인 모달-->
    {% include 'layout/modal.html' %}

     <!-- Javascript Start -->
    <script src="{% static '/js/vendor/bs5/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/js/webproject.js' %}"></script>

    {% block script %}{% endblock %}
</body>
</html>
